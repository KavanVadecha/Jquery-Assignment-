<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <style>

        *
        {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container
        {
            height: 700px;
            /* overflow: hidden; */
            position: relative;
        }

       .leftbutton
        {
            font-size: 40px;
            color: white;
            background: black;
            display: inline;
            padding: 20px 32px;
            border-radius: 50%;
            position: absolute;
            left: 50px;
            top: 300px;
        }

         .rightbutton
         {
            font-size: 40px;
            color: white;
            background: black;
            display: inline;
            padding: 20px 32px;
            border-radius: 50%;
            position: absolute;
            right: 50px;
            top: 300px;
         } 

         .img1, .img2, .img3
         {
            transition: 2s;
         }


    </style>
</head>
<body>

    <div class="container">
        <img class="img1" src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="" width="100%">

        <img class="img2" src="https://plus.unsplash.com/premium_photo-1681422570054-9ae5b8b03e46?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dW5zcGxhc2glMjBhcHB8ZW58MHx8MHx8fDA%3D" alt="" width="100%">
        
        <img class="img3" src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="" width="100%">

        <div class="rightbutton" onclick="sliderNext()">&#62;</div>

        <div class="leftbutton" onclick="sliderPrev()">&#60;</div>

    </div>

    <script>


        $('.img1').css('display','block');
        $('.img2').css('display','block');
        $('.img3').css('display','block');
        
        function sliderNext(){

            if($('.img1').css('display') === 'block'){

                $('.img1').css('display','none');
                $('.img2').css('display','block');
                $('.img3').css('display','none');

            } else if ($('.img2').css('display') === 'block'){

                $('.img1').css('display','none');
                $('.img2').css('display','none');
                $('.img3').css('display','block');
            }

            else {

                $('.img1').css('display','block');
                $('.img2').css('display','none');
                $('.img3').css('display','none');
            }

        }

        function sliderPrev(){

            if($('.img1').css('display') === 'block'){

                $('.img1').css('display','none');
                $('.img2').css('display','none');
                $('.img3').css('display','block');

            } else if ($('.img2').css('display') === 'block'){

                $('.img1').css('display','none');
                $('.img2').css('display','block');
                $('.img3').css('display','none');
            }

            else {

                $('.img1').css('display','block');
                $('.img2').css('display','none');
                $('.img3').css('display','none');
            }

        }

    </script>

</body>
</html>
